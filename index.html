  <body class="container">
  <form>
    <h1>Add your own News!</h1>
    <div class="newsBodyController">
        <div id="idDateInput">
          <label for="idDateInput"></label>
        </div>
        <div class="newsTitleInput">
          <label for="newsTitle">News title: </label>
          <input type="text" id="newsTitle" placeholder="News title here">
        </div>
        <div class="newsContentInput">
          <label for="newsContentInput"></label>
          <textarea class="form-control" id="newsContentInput" rows="3" placeholder="Write News content"></textarea>
        </div>
         <!-- <div class="form-group">
            <label for="imageInput">Upload Image</label>
            <input type="file" id="imageInput" class="form-control-file" id="exampleFormControlFile1">
        </div> -->
        <button type="button" id="addNewsbtn" class="btn btn-warning">Add News</button>
      </div>
      <div id="msg">
        <pre></pre>
      </div>
  </form>
    
<div id="card-list" style="font-family:Arial, Helvetica, sans-serif"></div>  
  <template id="card-template" >
    <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
          <div class="card-img"></div>
        </div>
      </div>
    <br>
  </template>
